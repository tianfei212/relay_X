relay:
  max_fe: 2
  max_be: 2
  ring_buffer_size: 104857600 # 100MB
  reaper_timeout: 2s
  control_port: 5555
  zmq_start_port: 2350
  zmq_end_port: 2380
  srt_start_port: 2300
  srt_end_port: 2330
log:
  level: debug

gateway:
  tcp_port: 5555
  max_connections: 10000
  auth_timeout: 30s
  shutdown_timeout: 10s

zeromq:
  port_range: "2300-2320"
  sndhwm: 10000
  rcvhwm: 10000
  sndbuf: 2097152
  rcvbuf: 2097152
  linger: 0
  reconnect_ivl: 100

gosrt:
  port_range: "2350-2380"
  latency: 120
  maxbw: 0
  ipttl: 64

logging:
  level: info
  format: json
  output: console
  file_path: /var/log/gateway.log
  max_size: 100MB
  max_age: 7
  compress: true
